
<!DOCTYPE html>
<html>
      <head>
        <title>Jimmy's Chicken Shack!</title>

        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

        
        <style>
          .red-button {
        background-color: red;
        color: white;
        border: bold;
      }

      .yellow-button {
        background-color: yellow;
        color: black;
        border: bold;
      }

      .blue-button {
        background-color: blue;
        color: white;
        border: bold;
      }

      .green-button {
        background-color: green;
        color: black;
        border: bold;
      }

      .purple-button {
        background-color: purple;
        color: black;
        border: bold;
      }


      h1 {
        font-family: 'Lobster', cursive;
        color: orangered;
      }
        </style>
      </head>
  <body>
    <h1>Jimmy's Chicken Shack</h1>

    <button class="red-button" onclick="showCartQuantity('How Many you Have!')
    console.log('What I got?')
    console.log(`Cart Quantity: ${cartQuantity}`);
    ">How Many Chickens I Got?</button>

    <button class="yellow-button" onclick="addToCart(1, 'One Added For Ya!')
    console.log('1 Juicy Breast!')
    console.log(`Cart Quantity: ${cartQuantity}`);
    ">1 Breast</button>

    <button class="blue-button" onclick="addToCart(2, 'Two Added For Ya!')
    console.log('2 Juicy Thighs')
    console.log(`Cart Quantity: ${cartQuantity}`);
    ">2 Thighs</button>

    <button class="green-button" onclick="addToCart(3, 'Three Added For Ya!')
    console.log('3 juicy Wings!')
    console.log(`Cart Quantity: ${cartQuantity}`);
    ">3 Wings</button>

<button class="purple-button" onclick="clearCart('NOOOOO MY CHICKEN!!!');
console.log('NOOOO MY CHICKEN!!')
console.log(`Cart Quantity: ${cartQuantity}`);
">Clean House</button>

    <div id="cart-info"></div>


        <script>
          alert("Welcome To Jimmy's Chicken Shack!");
          let cartQuantity = 0;

          function showCartQuantity(message) {
            alert(message);
            console.log(`Cart Quantity: ${cartQuantity}`);
            document.getElementById('cart-info').innerText = `Cart Quantity: ${cartQuantity}`;
        }

        function addToCart(quantity, message) {
            alert(message);
            cartQuantity += quantity;
            console.log(`Cart Quantity: ${cartQuantity}`);
            document.getElementById('cart-info').innerText = `Cart Quantity: ${cartQuantity}`;
        }

        function clearCart() {
            cartQuantity = 0;
            console.log('NOOOO MY CHICKEN!!');
            console.log(`Cart Quantity: ${cartQuantity}`);
            document.getElementById('cart-info').innerText = `Cart Quantity: ${cartQuantity}`;
        }
        </script>
  </body>
</html>
